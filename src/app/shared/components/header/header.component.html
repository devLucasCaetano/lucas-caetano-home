<div class="w-screen h-max relative">
  <div
    class="flex flex-row justify-center xs:h-28 md:h-72 bg-gradient-to-b from-blue via-blue-1 to-blue w-screen relative"
  >
    <!-- <img src="/assets/icons/bg-initial.png" /> -->
    <div
      class="flex flex-col justify-center self-center xs:w-16 xs:h-16 md:w-44 md:h-44 bg-gradient-to-r from-blue to-blue-2 shadow-base rounded-full absolute"
    >
      <div
        class="self-center absolute w-max h-max border-solid md:py-4 xs:pt-2 md:px-6 xs:px-3 md:border-b-2 xs:border-b-1"
      >
        <div class="w-max xs:text-sm md:text-7xl font-700 whitespace-nowrap">
          {{ nameHeader }}
        </div>
        <div class="roles">
          <div class="role-span">
            <ng-container *ngFor="let role of rolesHeader">
              <span>
                {{ role | translate }}
              </span>
            </ng-container>
          </div>
        </div>
      </div>
      <div
        class="w-full md:-right-24 xs:-right-4 md:bottom-0 xs:-bottom-1 md:text-base xs:text-2xs whitespace-nowrap self-end absolute italic"
      >
        {{ phoneHeader }}
      </div>
    </div>

    <div class="flex justify-center w-full h-2/3 md:mx-32 xs:mx-5 self-center relative">
      <ng-container *ngFor="let image of imgList">
        <img
          class="images"
          [title]="image"
          [src]="'../../../../assets/icons/icon/' + image + '.svg'"
        />
      </ng-container>
    </div>
  </div>
  <div
    class="flex w-full justify-end md:pt-6 md:px-6 xs:px-3 xs:pt-3 top-0 absolute"
  >
    <!-- <div class="flex relative gap-1">
      <img [src]="'/assets/icons/icon/sun.svg'"/>
      <img [src]="'/assets/icons/icon/moon.svg'" />
    </div> -->
    <div class="flex relative gap-2">
      <img
        [src]="'/assets/icons/country-flag/pt-br-flag.png'"
        width="22px"
        height="auto"
      />
      <button
        (click)="changeLang()"
        class="w-8 bg-transparent border-2 border-gray-1 rounded-full relative"
      >
        <div
          [ngClass]="{
            'buttom-custom-br': translateService.currentLang === 'pt-br',
            'buttom-custom-en': translateService.currentLang === 'en'
          }"
        ></div>
      </button>
      <img
        [src]="'/assets/icons/country-flag/en-flag.png'"
        width="22px"
        height="auto"
      />
    </div>
  </div>
</div>
