<div class="w-full h-max relative">
  <div
    class="flex justify-between md:items-center xs:items-end px-5 py-5 h-36 bg-blue relative"
  >
    <div class="flex md:gap-5 xs:gap-3">
      <img
        src="../../../../assets/icons/icon/icon-blue-gray.svg"
        width="100px"
      />
      <div class="flex flex-col justify-center">
        <div
          class="w-max font-700 xs:text-base md:text-6xl whitespace-nowrap text-gray-3"
        >
          {{ nameHeader }}
        </div>
      </div>
    </div>

    <div class="md:w-1/3 xs:w-full md:pb-0 xs:pb-6 items-center">
      <div class="w-max capitalize relative">
        <div class="role-span">
          <span [class.typing]="currentRole !== ''">
            {{ currentRole }}
          </span>
        </div>
      </div>
    </div>

    <div class="flex flex-col justify-between h-full items-end">
      <div class="flex gap-2">
        <img
          [src]="'/assets/icons/country-flag/pt-br-flag.png'"
          width="22px"
          height="auto"
        />
        <button
          (click)="changeLang()"
          class="w-8 h-4 bg-transparent border-2 border-gray-1 rounded-full relative"
        >
          <div
            [ngClass]="{
              'buttom-custom-br': translateService.currentLang === 'pt-br',
              'buttom-custom-en': translateService.currentLang === 'en'
            }"
          ></div>
        </button>
        <img
          [src]="'/assets/icons/country-flag/en-flag.png'"
          width="22px"
          height="auto"
        />
      </div>

      <div class="flex md:gap-10 xs:gap-2 md:visible xs:invisible">
        <a href="https://github.com/devLucasCaetano" target="_blank">
          <app-svg-icon
            [src]="'/assets/icons/icon/github.svg'"
            [width]="'32px'"
            [height]="'32px'"
            color="#e1e1e6"
          >
          </app-svg-icon>
        </a>
        <a href="https://www.linkedin.com/in/lucas-caetano-/" target="_blank">
          <app-svg-icon
            [src]="'/assets/icons/icon/linkedin.svg'"
            [width]="'32px'"
            [height]="'32px'"
            color="#e1e1e6"
          >
          </app-svg-icon>
        </a>
        <a href="https://www.instagram.com/dev.lucascaetano/" target="_blank">
          <app-svg-icon
            [src]="'/assets/icons/icon/instagram.svg'"
            [width]="'32px'"
            [height]="'32px'"
            color="#e1e1e6"
          >
          </app-svg-icon>
        </a>
      </div>
    </div>
  </div>
</div>
