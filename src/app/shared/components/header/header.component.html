<div class="w-screen h-max relative">
  <div
    class="flex flex-row justify-between items-center px-4 xs:h-28 md:h-28 bg-blue w-screen"
  >
    <div class="flex gap-5 w-1/3">
      <img
        src="../../../../assets/icons/icon/icon-blue-gray.svg"
        width="80px"
      />
      <div class="flex flex-col justify-center">
        <div
          class="w-max font-700 xs:text-sm md:text-4xl whitespace-nowrap text-gray-3"
        >
          {{ nameHeader }}
        </div>
        <div class="roles">
          <div class="role-span">
            <ng-container *ngFor="let role of rolesHeader">
              <span>
                {{ role | translate }}
              </span>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex w-1/3 justify-center md:gap-10 xs:gap-4 md:relative xs:absolute xs:right-2"
    >
      <a href="https://github.com/devLucasCaetano" target="_blank">
        <app-svg-icon
          [src]="'/assets/icons/icon/github.svg'"
          [width]="'32px'"
          [height]="'32px'"
          color="#e1e1e6"
        >
        </app-svg-icon>
      </a>
      <a href="https://www.linkedin.com/in/lucas-caetano-/" target="_blank">
        <app-svg-icon
          [src]="'/assets/icons/icon/linkedin.svg'"
          [width]="'32px'"
          [height]="'32px'"
          color="#e1e1e6"
        >
        </app-svg-icon>
      </a>
      <a href="https://www.instagram.com/dev.lucascaetano/" target="_blank">
        <app-svg-icon
          [src]="'/assets/icons/icon/instagram.svg'"
          [width]="'32px'"
          [height]="'32px'"
          color="#e1e1e6"
        >
        </app-svg-icon>
      </a>
    </div>
    <div class="flex gap-2 mr-4 mt-4 w-1/3 justify-end h-full items-start">
      <img
        [src]="'/assets/icons/country-flag/pt-br-flag.png'"
        width="22px"
        height="auto"
      />
      <button
        (click)="changeLang()"
        class="w-8 h-4 bg-transparent border-2 border-gray-1 rounded-full relative"
      >
        <div
          [ngClass]="{
            'buttom-custom-br': translateService.currentLang === 'pt-br',
            'buttom-custom-en': translateService.currentLang === 'en'
          }"
        ></div>
      </button>
      <img
        [src]="'/assets/icons/country-flag/en-flag.png'"
        width="22px"
        height="auto"
      />
    </div>
  </div>
</div>
