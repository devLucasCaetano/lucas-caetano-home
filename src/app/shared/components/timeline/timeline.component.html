<div class="flex w-full items-center justify-center">
  <section class="flex w-full flex-col xs:items-start md:items-center">
    <div class="h-title">
      <h1>
        {{ title | translate }}
      </h1>
      <button
        class="flex items-center justify-center"
        (click)="sortData({ active: 'subTitle', direction: sortDirection })"
      >
        <mat-icon
          fontIcon="swap_vert"
          class="text-gray-3 hover:text-red-2"
        ></mat-icon>
      </button>
    </div>

    <ng-container *ngIf="data">
      <ng-container *ngFor="let dataCompany of translatedData">
        <div class="data">
          <a
            class="title hover:underline"
            [href]="dataCompany?.link"
            target="_blank"
          >
            <h2>
              {{ dataCompany.subTitle }}
            </h2>
            <img
              [src]="'/assets/icons/icon/' + dataCompany.icon + '.svg'"
              [ngClass]="{
                hidden: dataCompany.icon == '' || dataCompany.icon == undefined,
                'h-4 ':
                  dataCompany.icon == 'performa' ||
                  dataCompany.icon == 'deloitte',
                'h-6':
                  dataCompany.icon == 'atla-ensino' ||
                  dataCompany.icon == 'lucas-logo-azul' ||
                  dataCompany.icon == 'lucas-logo-vermelho',
                'ml-2': dataCompany.subTitle == 'CAREER.FREELANCER'
              }"
            />
          </a>
          <label class="dateTime">
            {{ dataCompany.date }}
          </label>
          <p class="paragraph">
            {{ dataCompany.text }}
          </p>
        </div>
      </ng-container>

      <div class="sticky w-full xs:hidden md:block">
        <div class="mx-auto h-full w-full">
          <div class="timeline">
            <div class="border" [style.right]="centerLinePosition"></div>
            <div class="border" [style.left]="centerLinePosition"></div>

            <div
              *ngFor="let dataCompany of translatedData; let even = even"
              class="timeline-item"
              [ngClass]="{ 'left-timeline': even, 'right-timeline': !even }"
            >
              <div class="order-1 w-1/2"></div>
              <div
                class="content order-1 w-1/2"
                [ngClass]="{ 'text-right': even }"
              >
                <label class="dateTime">{{ dataCompany.date }}</label>
                <div class="title" [ngClass]="{ 'justify-end': even }">
                  <a
                    class="title hover:underline"
                    [href]="dataCompany?.link"
                    target="_blank"
                  >
                    <h2>{{ dataCompany.subTitle }}</h2>
                    <ng-container
                      *ngIf="
                        dataCompany?.icon && dataCompany?.icon != 'undefined'
                      "
                    >
                      <img
                        [src]="
                          '/assets/icons/icon/' + dataCompany.icon + '.svg'
                        "
                        class="h-5"
                        [ngClass]="{
                          'h-6': dataCompany.icon == 'performa',
                          'h-8':
                            dataCompany.icon == 'atla-ensino' ||
                            dataCompany.icon == 'lucas-logo-azul' ||
                            dataCompany.icon == 'lucas-logo-vermelho',
                          'ml-2': dataCompany.subTitle == 'CAREER.FREELANCER'
                        }"
                      />
                    </ng-container>
                  </a>
                </div>
                <p [ngClass]="{ 'text-right': even }">{{ dataCompany.text }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </section>
</div>
