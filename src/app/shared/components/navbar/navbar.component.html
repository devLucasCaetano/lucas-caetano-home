<div
  class="w-full md:h-12 xs:h-6 flex flex-row justify-center items-center shadow-bottom bg-white"
>
  <ng-container *ngFor="let page of navbarText; let i = index">
    <div class="flex flex-row h-full items-center">
      <div
        class="md:px-12 xs:px-4 xs:text-xss md:text-lg font-700 text-gray-9 hover:text-blue-2 hover:cursor-pointer hover:scale-90 whitespace-nowrap"
        (click)="scrollComponent(page)"
      >
        {{ page | translate }}
      </div>
    </div>
  </ng-container>
</div>
