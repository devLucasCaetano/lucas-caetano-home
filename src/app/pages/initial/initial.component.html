<div class="w-full h-auto flex flex-col justify-center items-center">
  <div class="w-full">
    <app-navbar></app-navbar>
  </div>
  <div
    class="flex flex-col xs:w-3/4 md:w-1/2 xs:px-6 md:px-10 md:my-8 xs:my-4 md:py-6 xs:py-2 shadow-center"
  >
    <div id="home">
      <app-home></app-home>
    </div>
    <div id="career">
      <app-career></app-career>
    </div>
    <div id="skills">
      <app-skills></app-skills>
    </div>
    <div id="about">
      <app-about></app-about>
    </div>
    <div id="projects">
      <app-projects></app-projects>
    </div>
    <div class="btn-backtop">
      <a (click)="backToTop()">
        <div class="text-xs text-purple-2 bg-white rounded-30 px-1">
          {{ 'BACKTOTOP' | translate }}
        </div>
        <img
          src="../../../assets/icons/icon/back-top.svg"
          alt="backtop"
          [title]="'BACKTOTOP'"
        />
      </a>
    </div>
  </div>
</div>
