<div class="flex h-auto w-full flex-col items-start justify-center">
  <h2>
    {{ "PROJECTS.TITLE" | translate }}
  </h2>
  <section>
    <p class="font-700 text-red-2">{{ "CONSTRUCTION" | translate }}</p>
    <div
      class="flex hidden w-full flex-wrap items-center justify-center xs:gap-10 md:gap-40"
    >
      <ng-container *ngFor="let p of projects">
        <div class="card" [ngStyle]="{ 'box-shadow': shadowStyle(p.color) }">
          <div class="relative flex h-full w-full items-center justify-center">
            <div></div>

            <div
              class="absolute bottom-2 flex w-full justify-evenly self-end px-2"
              [ngClass]="{ 'align-right': p.tecnologies.length === 1 }"
            >
              <ng-container *ngFor="let icon of p.tecnologies">
                <ng-container *ngIf="p.tecnologies.length > 0">
                  <img
                    [src]="'../../../../assets/icons/icon/' + icon + '.svg'"
                    width="32px"
                  />
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
</div>
